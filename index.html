<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="days">
        <p>Sunday</p>
        <p>Monday</p>
        <p>Tuesday</p>
        <p>Wednesday</p>
        <p>Thursday</p>
        <p>Friday</p>
        <p>Saturday</p>
      </div>
      <div id="display-time">This should display the time</div>
      <div id="set-time-btn">
        <button class="btnTwelve active">12 Hour</button>
        <button class="btnTwentyFour">24 Hour</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
